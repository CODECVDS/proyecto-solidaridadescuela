<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:form id="form1">
        <div class="card-tabmenu">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="#{userBean.path}" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Categories" outcome="categories" icon="pi pi-fw pi-pencil">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Needs" outcome="needs" icon="pi pi-fw pi-pencil">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Offers" outcome="offers" icon="pi pi-fw pi-pencil">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="Quit" action="#{userBean.signOut}" icon="pi pi-fw pi-power-off">
                    <f:param name="i" value="4"/>
                </p:menuitem>

            </p:tabMenu>
        </div>
    </h:form>
</ui:composition>
