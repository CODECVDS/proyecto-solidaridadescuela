<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro de necesidad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <p:button outcome="needs" value="Volver a Necesidades"/>
    <h2>Registrar necesidad</h2>
        <h:form id="form">
            <div>
            <p:outputLabel for="category" value="Categoria:"/>
            <p:inputText id="category" value="#{needBean.category}"/>
            </div>
            <p:outputLabel for="name" value="Nombre:"/>
            <p:inputText id="name" value="#{needBean.name}"/>
            <div>
            <p:outputLabel for="description" value="Descripcion:"/>
            <p:inputTextarea rows="6" cols="33" id="description" value="#{needBean.description}"/>
            </div>
            <p:outputLabel for="urgency" value="Urgencia:"/>
            <p:inputText id="urgency" value="#{needBean.urgency}"/>
            <div>
            <p:outputLabel for="status" value="Estado:"/>
            <p:inputText id="status" value="#{needBean.status}"/>
            </div>
        </h:form>
    <p:commandButton value="Registrar" action="#{needBean.register()}"/>
</h:body>
</html>
