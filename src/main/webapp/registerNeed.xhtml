<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" href="registronecesidad.css"/>
    <title>Registro de necesidad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>
    <h2>Registrar necesidad</h2>
    <h:form id="register">
        <h:panelGrid id="grid" cellpadding="7" columns="2" styleClass="p-mb-3">
            <p:outputLabel for="id" value="Id:"/>
            <p:inputText id="id" value="#{NeedBean.id}"/>

            <p:outputLabel for="category" value="Categoria:"/>
            <p:inputText id="category" value="#{NeedBean.category}"/>

            <p:outputLabel for="name" value="Nombre:"/>
            <p:inputText id="name" value="#{NeedBean.name}"/>

            <p:outputLabel for="description" value="Descripcion:"/>
            <p:inputText id="description" value="#{NeedBean.description}"/>

            <p:outputLabel for="urgency" value="Urgencia:"/>
            <p:inputText id="urgency" value="#{NeedBean.urgency}"/>

            <label for="status">Estado</label> <br/>
            <select id="status" name="Estado">
                <option value="" selected="selected">- selecciona -</option>
                <option value="NeedBean.status.Active">Active</option>
                <option value="NeedBean.status.InProcess">InProcess</option>
                <option value="NeedBean.status.Solved">Solved</option>
                <option value="NeedBean.status.Closed">Closed</option>
            </select>

        </h:panelGrid>

        <p:commandButton value="Registrar" actionListener="#{NeedBean.register()}"/>
    </h:form>
</h:body>
</html>
