<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>
<h:body>
    <p:button outcome="menu" value="Volver a Menu"/>
    <p:dataTable id="category_table" var="category" value="#{categoryBean.categories}">
        <p:column headerText="Id">
            <h:outputText value="#{category.id}" />
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{category.name}" />
        </p:column>
        <p:column headerText="Description">
            <h:outputText value="#{category.description}" />
        </p:column>
        <p:column headerText="Creation Date">
            <h:outputText value="#{category.creationDate}" />
        </p:column>
        <p:column headerText="Status">
            <h:outputText value="#{category.status}" />
        </p:column>
        <p:column headerText="Modification Date">
            <h:outputText value="#{category.modificationDate}" />
        </p:column>
    </p:dataTable>
    <p:button outcome="registerCategory" value="Registrar Categoria"/>
    <p:button outcome="updateCategory" value="Editar Categoria"/>
</h:body>
</html>
