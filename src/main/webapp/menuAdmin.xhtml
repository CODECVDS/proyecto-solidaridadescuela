<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Menu</title>
</h:head>
<h:body>
    <div class="card-tabmenu">
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="menuAdmin" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Categories" outcome="categoriesAdmin" icon="pi pi-fw pi-pencil">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Needs" outcome="needs" icon="pi pi-fw pi-pencil">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Quit" outcome="signin" icon="pi pi-fw pi-power-off">
                <f:param name="i" value="3"/>
            </p:menuitem>
        </p:tabMenu>
    </div>


</h:body>
</html>
