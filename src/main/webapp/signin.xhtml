<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>



<h:body>
    <p:panel header="SIGN IN" footer="by CODEÂ®" style="margin: auto; width: 30%; margin-top: 10%;">
        <h:form id="signin_form">

            <div class="p-field p-grid">
                <p:outputLabel for="user1" styleClass="p-col-fixed" style="width:100px" value="Username"/>
                <div class="p-col">
                    <p:inputText id="user1" value="#{userBean.username}"/>

                </div>
            </div>

            <div class="p-field p-grid">
                <p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Password"/>
                <div class="p-col">
                    <p:password id="pwd1" value="#{userBean.userpassword}" toggleMask="true" redisplay="true"/>
                </div>
            </div>

            <div class="p-field p-grid" style="margin-top: 10px;">
                <p:commandButton outcome="menuAdmin" value="Iniciar Sesion "/>
            </div>
        </h:form>
    </p:panel>

</h:body>
</html>
