<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h2>Iniciar Sesion </h2>
    <h:form id="signin_form">
        <h:panelGrid id="grid" cellpadding="10" columns="2">
            <p:outputLabel for="username" value="Username:"/>
            <p:inputText id="username" value="#{userBean.username}"/>
            <p:outputLabel for="userpassword" value="Password:"/>
            <p:inputText id="userpassword" value="#{userBean.userpassword}"/>
        </h:panelGrid>
        <p:commandButton outcome="menuAdmin" value="Iniciar Sesion "/>
    </h:form>

</h:body>
</html>
