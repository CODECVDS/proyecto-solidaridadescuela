<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Sign In</title>
    <style>
        .panel{
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25%;
        }
  </style>
</h:head>


<h:body>
    <div class="card">
        <h:form id="signin_form">
            <p:growl id="growl" showDetail="true" />
            <p:panel header="SIGN IN" footer="by CODEÂ®" class="panel">

                <div class="p-field p-grid">
                    <p:outputLabel for="user1" styleClass="p-col-fixed" style="width:100px" value="Username"/>
                    <div class="p-col">
                        <p:inputText id="user1" value="#{userBean.username}"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Password"/>
                    <div class="p-col">
                        <p:password id="pwd1" value="#{userBean.userpassword}" toggleMask="true" redisplay="true"/>
                    </div>
                </div>
                <div class="p-field p-grid" style="margin-top: 10px;">
                    <p:commandButton action="#{userBean.signin}" value="Iniciar Sesion" update="growl"/>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
