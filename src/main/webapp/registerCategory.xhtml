<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h2>Registrar Categoria</h2>
        <h:form id="registerCategory_form">
            <h:panelGrid id="grid" cellpadding="10" columns="2">
                <p:outputLabel for="id" value="Name:"/>
                <p:inputText id="id" value="#{categoryBean.name}"/>
                <p:outputLabel for="description" value="Description:"/>
                <p:inputText id="description" value="#{categoryBean.description}"/>
            </h:panelGrid>
        </h:form>
        <p:commandButton value="Registrar" action="#{categoryBean.register()}"/>
    </h:body>
</html>
