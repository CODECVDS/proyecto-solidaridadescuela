<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>
<h:body>
    <div class="card">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="need_table" var="need" value="#{needBean.needs}">

                <p:column headerText="Id">
                    <h:outputText value="#{need.id}"/>
                </p:column>

                <p:column headerText="Category">
                    <h:outputText value="#{need.category}" style="width:100%"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{need.name}"/>
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{need.description}"/>
                </p:column>

                <p:column headerText="Creation Date">
                    <h:outputText value="#{need.creationDate}"/>
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{need.status}"/>
                </p:column>

                <p:column headerText="Modification Date">
                    <h:outputText value="#{need.modificationDate}"/>
                </p:column>

            </p:dataTable>

            <p:button outcome="registerNeed" value="Agregar Necesidades"/>

        </h:form>
    </div>

</h:body>
</html>
