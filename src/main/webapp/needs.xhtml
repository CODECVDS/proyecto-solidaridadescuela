<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Menu</title>
</h:head>
<h:body>
    <ui:include src="MenuA.xhtml"></ui:include>
    <h:form id="form">
        <div class="card need">
            <p:growl id="messages" showDetail="true"/>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{needBean.openNew}"
                                     update=":form:manage-need-content" oncomplete="PF('manageNeedDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":form:manage-need-content"/>
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dt-needs" widgetVar="dtNeed" var="need" value="#{needBean.needs}"
                         reflow="true" styleClass="needs-table" rowKey="#{need.id}" paginator="true"
                         rows="10" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="products-table-header">
                        <span style="font-weight: bold">NEEDS</span>
                    </div>
                </f:facet>

                <p:column headerText="Id" sortBy="#{need.id}">
                    <h:outputText value="#{need.id}"/>
                </p:column>

                <p:column headerText="Category" sortBy="#{need.category}">
                    <h:outputText value="#{need.category}"/>
                </p:column>

                <p:column headerText="Name" sortBy="#{need.name}">
                    <h:outputText value="#{need.name}"/>
                </p:column>

                <p:column headerText="Description" sortBy="#{need.description}">
                    <h:outputText value="#{need.description}"/>
                </p:column>

                <p:column headerText="Urgency" sortBy="#{need.urgency}">
                    <h:outputText value="#{need.urgency}"/>
                </p:column>

                <p:column headerText="Creation Date" sortBy="#{need.creationDate}">
                    <h:outputText value="#{need.creationDate}"/>
                </p:column>

                <p:column headerText="Status" sortBy="#{need.status}">
                    <h:outputText value="#{need.status}"/>
                </p:column>

                <p:column headerText="Modification Date" sortBy="#{need.modificationDate}">
                    <h:outputText value="#{need.modificationDate}"/>
                </p:column>

            </p:dataTable>


            <p:dialog header="Need Details" showEffect="fade" modal="true"
                      widgetVar="manageNeedDialog" responsive="true">
                <p:outputPanel id="manage-need-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty needBean.need}">

                        <div class="p-field">
                            <p:outputLabel for="category" value="Category:"/>
                            <p:selectOneMenu id="category" value="#{needBean.need.category}">
                                <f:selectItems value="#{needBean.categories}" var="c"
                                               itemValue="#{c.id}" itemLabel="#{c.name}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="name">Name</p:outputLabel>
                            <p:inputText id="name" value="#{needBean.need.name}"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="description">Description</p:outputLabel>
                            <p:inputTextarea id="description" value="#{needBean.need.description}"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="urgency" value="Urgency:"/>
                            <p:selectOneMenu id="urgency" value="#{needBean.need.urgency}">
                                <f:selectItems value="#{needBean.urgencies}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="status" value="Status:"/>
                            <p:selectOneMenu id="status" value="#{needBean.need.status}">
                                <f:selectItems value="#{needBean.allStatus}"/>
                            </p:selectOneMenu>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{needBean.save}"
                                     update="manage-need-content" process="manage-need-content @this"/>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageNeedDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
        </div>
    </h:form>
</h:body>
</html>
